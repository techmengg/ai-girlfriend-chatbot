        #main-container {

            align-items: center;
            height: 100vh; /* Set the height to full viewport height */
            margin-left: 20px; /* Adjusted margin */
        }
    
        #chat-container, #info-box {
            background-color: rgba(71, 70, 70, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 10px; /* Adjusted margin */
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
    
        #chat-container {
            height: 45vh; /* Adjusted to take up the full viewport height */
        }
    
        #info-box {
            max-width: 150px;
            height: 40vh; /* Adjusted height */
            display: flex;
            flex-direction: column;
            margin: 10px; /* Adjusted margin */
            padding: 15px; /* Added padding */
            align-items: center; /* Center content horizontally */
        }
    
        #info-box h2, #info-box p {
            margin-bottom: 10px; /* Adjusted margin */
        }
    
        #chat-header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    
        #chat-messages {
            flex: 1; /* Take up remaining space */
            padding: 10px;
            overflow-y: auto;
            color: #dfdcdc; /* Set the text color to white */
        }
    
        #user-input {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the top */
            padding: 10px;
        }
    
        #message-input {
            font-size: 16px; /* Set the font size to a specific value */
            flex: 1;
            margin-bottom: 10px;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #000000;
            border-radius: 4px;
            -ms-text-size-adjust: 100%; /* Prevent IE from zooming the input */
            -webkit-text-size-adjust: 100%; /* Prevent Webkit browsers from zooming the input */
        }
    
        .action-button {
            background-color: #000000;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="info-box">
            <h2>Keywords!</h2>
            <p>1. Love</p>
            <p>2. Weather</p>
            <p>3. Food</p>
            <p>4. Hobby</p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p>Make sure to spell the keywords in a sentence correctly!</p>

        </div>

        <div id="chat-container">
            <div id="chat-header">Yandere Wife</div>
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="message-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
                <button id="send-button" onclick="sendMessage()" class="action-button">Send</button>
                <button id="clear-button" onclick="clearChat()" class="action-button">Clear Chat</button>
                <button id="view-history-button" onclick="viewChatHistory()" class="action-button">View Chat History</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        let conversationContext = {};

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            appendMessage('You', userMessage);
            messageInput.value = '';

            showTypingIndicator();

            setTimeout(() => {
                const aiResponse = getAIResponse(userMessage);
                hideTypingIndicator();
                appendMessage('Wife', aiResponse);
                updateLocalStorage();
            }, 500);
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            const confirmation = confirm("Are you sure you want to clear the chat?");
            if (confirmation) {
                chatMessages.innerHTML = '';
                updateLocalStorage();
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.textContent = 'Your Wife is typing...';
            chatMessages.appendChild(typingIndicator);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedMessages = localStorage.getItem('chatMessages');
            if (savedMessages) {
                chatMessages.innerHTML = savedMessages;
            }
        });

        function updateLocalStorage() {
            localStorage.setItem('chatMessages', chatMessages.innerHTML);
            console.log('Local Storage Updated');
        }

        function displayChatHistory() {
            const chatHistory = localStorage.getItem('chatMessages');
            if (chatHistory) {
                alert("Chat History:\n" + chatHistory);
            } else {
                alert("No chat history available.");
            }
        }

        function viewChatHistory() {
            displayChatHistory();
        }
    </script>
</body>
</html>
